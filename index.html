<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pastamatic</title>
    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 13px;
      }

      button,
      input {
        font-family: inherit;
        font-size: inherit;
      }

      [hidden] {
        display: none !important;
      }

      h1 {
        font-size: 16px;
      }
      h2, h3, h4 {
        font-size: 14px;
      }

      .wrapper {
        padding: 20px;
      }
      .button-container {
        text-align: center;
      }
      .button-container.centered {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .button-container.centered button {
        font-size: 16px;
        padding: 10px 18px;
      }
      button {
        background: #FF00FF;
        border: 1px solid rgba(0,0,0,0.1);
        color: white;
        border-radius: 3px;
        padding: 8px 10px;
        cursor: pointer;
      }
      button:focus {
        outline: none;
      }
      img {
        width: 100%;
      }

    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="button-container centered">
        <button id="button">Pasta, please</button>
      </div>
      <div id="container" hidden></div>
    </div>
    <script>
      const {ipcRenderer} = require("electron");
      const buttonContainer = document.querySelector(".button-container");
      const buttonEl = document.getElementById("button");
      const containerEl = document.getElementById("container");
      buttonEl.addEventListener("click", () => {
        ipcRenderer.send("get-recipe");
      });
      ipcRenderer.on("recipe", (event, arg) => {
        buttonContainer.classList.remove("centered");
        container.hidden = false;
        container.innerHTML = arg;
      });
    </script>
  </body>
</html>
